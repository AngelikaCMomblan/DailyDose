<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <h1>Daily Dose</h1>
    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="logout.html" class="nav-link">Logout</a>
    </nav>
  </header>

  <main>
    <!-- Habit Tracker Section: A feature card styled to match the dashboard -->
    <div class="feature-card habit-tracker">
      <h2>Habit Tracker</h2>
      <p>Track your daily habits. Add a routine and goal, and check them off as you complete them.</p>
      
      <!-- Habit Form (visible when adding a new habit) -->
      <form id="habitForm" class="habit-form">
        <div class="form-group">
          <label for="habitName">Habit Name:</label>
          <input type="text" id="habitName" name="habitName" placeholder="e.g. Morning Walk" required>
        </div>
        <div class="form-group">
          <label for="habitRoutine">Routine:</label>
          <input type="text" id="habitRoutine" name="habitRoutine" placeholder="e.g. Every morning at 7 AM" required>
        </div>
        <div class="form-group">
          <label for="habitGoal">Goal:</label>
          <textarea id="habitGoal" name="habitGoal" rows="4" placeholder="Describe your goal..."></textarea>
        </div>
        <button type="submit" class="save-btn">Save</button>
      </form>

      <!-- When not adding, show a button to add a new habit -->
      <button id="addHabitBtn" class="add-btn" style="display: none;">+ Add New Habit</button>

      <!-- Habit List -->
      <section id="habitList" class="habit-list">
        <h3>Your Habits</h3>
        <!-- Habit items will be injected here by JavaScript -->
      </section>
    </div>

    <!-- You can add other feature cards for additional dashboard items here -->
  </main>

</body>
