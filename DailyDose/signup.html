<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Daily Dose</title>
  <link rel="stylesheet" href="styles/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="login-page">
  <div class="form-container">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </form>
    <div class="social-login">
      <p>Or continue with:</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-google"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-x-twitter"></i></a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form from submitting traditionally

      // Get user input values
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      // Prepare the user data object
      const userData = {
        name: name,
        email: email,
        password: password
      };

      // Store user data in localStorage (note: storing password in plain text is not recommended for production)
      localStorage.setItem('dailyDoseUser', JSON.stringify(userData));
      localStorage.setItem('userFullName', name);

      // Show an alert and redirect to the login page after successful signup
      alert('Signup successful! Redirecting to login...');
      window.location.href = 'login.html'; // Redirect to login page
    });
  </script>
</body>
</html>
